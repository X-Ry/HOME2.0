{% if page.comments %}
	<div id="disqus_thread"></div>

	<script>
		var disqus_config = function () {
		this.page.url = "https://justinwzig.github.io{{ page.url }}";
		this.page.identifier = "{{ page.id }}";
		};
		(function() {
		var d = document, s = d.createElement('script');
		s.src = '//justinziegelmueller.disqus.com/embed.js';
		s.setAttribute('data-timestamp', +new Date());
		(d.head || d.body).appendChild(s);
		})();
	</script>
	<noscript>Please enable JavaScript to view the comments block.</noscript>
{% endif %}
